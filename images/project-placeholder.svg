<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">Project image placeholder</title>
  <desc id="desc">Fallback image shown when project image fails to load.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg)"/>
  <g fill="#ffffff" opacity="0.92" font-family="Arial, sans-serif" text-anchor="middle">
    <text x="300" y="188" font-size="28" font-weight="700">Project Preview</text>
    <text x="300" y="226" font-size="16">Image unavailable</text>
  </g>
</svg>
